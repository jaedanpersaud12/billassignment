<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PriceSmart</title>
</head>
<body>
    <table>
        <tr>
            <th>Item Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Socks</td>
            <td id="item-1-price">20</td>
        </tr>
        <tr>
            <td>Shoes</td>
            <td id="item-2-price">30</td>
        </tr>
        <tr>
            <td>Shorts</td>
            <td id="item-3-price">40</td>

        </tr>
        <div class="total-section">
        <tr>
            <td id="sub-total" class="bold" >SUB TOTAL</td>
            <td id="sub-total-value"></td>
        </tr>
        <tr>
            <td id="discount" class="bold">DISCOUNT (5%)</td>
            <td id="discount-value"></td>
        </tr>
        <tr>
            <td id="VAT" class="bold">VAT (12.5%)</td>
            <td id="VAT-value"></td>
        </tr>
        <tr>
            <td id="total" class="bold">TOTAL</td>
            <td id="total-value"></td>
        </tr>
    </div>
    </table>
</body>
<script src="script.js"></script>
</html>
